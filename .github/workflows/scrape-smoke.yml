name: Scrape Smoke Test
on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Restore browser profile cache
        uses: actions/cache@v4
        with:
          path: data/cache/browser-profile
          key: browser-profile-${{ runner.os }}-v1-${{ github.run_id }}
          restore-keys: |
            browser-profile-${{ runner.os }}-v1-
          save-always: true

      - name: Run smoke test
        run: xvfb-run --auto-servernum -- npx -y tsx scripts/scrape-smoke.ts
        env:
          PROXY_USERNAME: ${{ secrets.DECODO_PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.DECODO_PROXY_PASSWORD }}
          SCRAPE_DEBUG_ARTIFACT_DIR: scrape-debug-artifacts

      - name: Upload scrape debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-debug-artifacts
          path: scrape-debug-artifacts/
          retention-days: 7
          if-no-files-found: ignore
